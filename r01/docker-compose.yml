x-mysql-common: &mysql-common
  image: mysql:8.0
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_DATABASE: r01
    MYSQL_USER: rails_app_user
    MYSQL_PASSWORD: password
  volumes:
    - ./docker/mysql/init:/docker-entrypoint-initdb.d

services:
  rails:
    build: .
    working_dir: /rails
    volumes:
      - ${PWD}:/rails
      - bundle:/usr/local/bundle
    ports:
      - '3000:3000'
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    command: bash -lc "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0 -p 3000"
    depends_on:
      - mysql
  mysql:
    <<: *mysql-common
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
  mysql_test:
    <<: *mysql-common
    ports:
      - '3307:3306'
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
  localstack:
    image: localstack/localstack:2.3.2
    ports:
      - '4566:4566'
    environment:
      SERVICES: s3
      DEBUG: 1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack/init:/etc/localstack/init"

volumes:
  bundle:
  mysql_data:
  mysql_test_data:
