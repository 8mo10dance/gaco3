services:
  rails:
    image: ghcr.io/8mo10dance/ruby:3.2.0
    working_dir: /rails
    volumes:
      - ${PWD}:/rails
      - bundle:/usr/local/bundle
    ports:
      - '3000:3000'
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    command: bash -lc "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0 -p 3000"
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gaco3_development
      MYSQL_USER: gaco3
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
  localstack:
    image: localstack/localstack:2.3.2
    ports:
      - '4566:4566'
    environment:
      SERVICES: s3
      DEBUG: 1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack/init:/etc/localstack/init"

volumes:
  bundle:
  mysql_data:
