default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: rails_app_user
  password: password

development:
  <<: *default
  host: mysql
  database: r01

test:
  <<: *default
  host: mysql_test
  database: r01

production:
  <<: *default
  database: r01
