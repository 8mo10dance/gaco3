name: r01

on:
  push:
    paths:
      - '.github/workflows/r01.yml'
      - 'r01/**/*'

permissions:
  contents: read
  packages: write

defaults:
  run:
    working-directory: r01

jobs:
  build:
    uses: ./.github/workflows/build-ruby-docker-image.yml
    with:
      ruby-version: 3.2.0
      debian-version: bullseye
    secrets: inherit

  rspec:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dagger SDK
        run: npm install

      - name: Run Dagger Script
        run: npm run rspec
