name: r01

on:
  push:
    paths:
      - '.github/workflows/r01.yml'
      - 'r01/**/*'

defaults:
  run:
    working-directory: r01

permissions:
  contents: read
  packages: write # To use build-ruby-docker-image.yml

jobs:
  build:
    uses: ./.github/workflows/build-ruby-docker-image.yml
    with:
      ruby-version: 3.2.0
      debian-version: bullseye
      bundler-version: 2.4.1
    secrets: inherit

  rspec:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/ruby:3.2.0
    steps:
      - uses: actions/checkout@v4
      - name: Cache bundle
        uses: actions/cache@v4
        with:
          path: r01/vendor/bundle
          key: ${{ runner.os }}-r01-bundle-${{ hashFiles('r01/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-r01-bundle-
      - name: Run RSpec
        run: make rspec
