name: r01

on:
  push:
    paths:
      - '.github/workflows/r01.yml'
      - 'r01/**/*'

defaults:
  run:
    working-directory: r01

permissions:
  contents: read
  packages: write # To use build-ruby-docker-image.yml

jobs:
  build:
    uses: ./.github/workflows/build-ruby-docker-image.yml
    with:
      ruby-version: 3.2.0
      debian-version: bullseye
      bundler-version: 2.4.1
      ephemeral: ${{ github.ref != 'refs/heads/main' }}
    secrets: inherit

  rspec:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/ruby:${{ needs.build.outputs.docker-image-tag }}
      env:
        MYSQL_USER: rails_app_user
    services:
      mysql_test:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: rails_app_user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: r01
        ports:
          - '3306:3306'
        options: --health-cmd="mysqladmin ping -h localhost --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-r01-apt-${{ hashFiles('r01/apt-packages') }}
          restore-keys: |
            ${{ runner.os }}-r01-apt-
      - name: Install dependencies
        run: |
          apt-get update -qq
          xargs -a apt-packages apt-get install --no-install-recommends -y
      - name: Cache bundle
        uses: actions/cache@v4
        with:
          path: r01/vendor/bundle
          key: ${{ runner.os }}-r01-bundle-${{ hashFiles('r01/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-r01-bundle-
      - name: Run RSpec
        run: make rspec
